<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <img src="assets/images/logo.svg" alt="Logo" class="logo">
  <div class="container">
    <div class="col col-input">
      <div class="input-wrapper">
        <label for="total-bill">Bill</label>
        <div class="input">
          <input type="text" value="0" id="total-bill" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
        </div>
      </div>
      <div class="input-wrapper people-wrapper">
        <label for="total-people">Number of People</label>
        <div class="input">
          <input type="text" value="2" id="total-people" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
        </div>
        <label for="ppl">Can't be zero</label>
      </div>
      <div class="tip-wrapper">
        <label for="ppl">Select Tip %</label>
        <div class="btn-wrapper">
          <button id="tip-5" value="5">5%</button>
          <button id="tip-10" value="10">10%</button>
          <button id="tip-12" value="12">12%</button>
          <button id="tip-15" value="15">15%</button>
          <button id="tip-20" value="20">20%</button>
          <input class="manual-tip" type="text" value="0" id="tip-manual" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
        </div>
      </div>
      <button class="reset-btn calcul-btn">Calculate</button>
    </div>
    <div class="col col-display">
      <div class="amount">
        <div class="label">
          <p>Tip Amount</p>
          <span>/ person</span>
        </div>
        <span class="span-price" id="total-tip-amount">$0.00</span>
      </div>
      <div class="total">
        <div class="label">
          <p>Total</p>
          <span>/ person</span>
        </div>
        <span class="span-price" id="total-amount">$0.00</span>
      </div>
      <button class="reset-btn" id="reset-button">RESET</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Alex Nypels</a>.
  </div>
  <script src="assets/script.js"></script>
</body>

</html>
